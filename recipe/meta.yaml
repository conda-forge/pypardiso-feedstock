{% set name = "pypardiso" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a02dad1b286394e9593fc89053e7278d9a02bcb34d651aa510f8bf3a1a082eb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy
    - libblas * *mkl
    - scipy
    - mkl
    - mkl-service
    - psutil

test:
  imports:
    - pypardiso
  requires:
    - pytest
    - pip
  files:
    - tests/test_basic_solve.py
    - tests/test_input_A.py
    - tests/test_scipy_aliases.py
    - tests/test_input_b.py
  commands:
    - pytest -vv tests/
    - pip check

about:
  home: https://github.com/haasad/PyPardisoProject
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations'

extra:
  recipe-maintainers:
    - cmutel
    - haasad
