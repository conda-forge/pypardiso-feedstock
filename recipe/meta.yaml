{% set name = "pypardiso" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87f5ae6769ae8cb9a71952893a78462c2a5557778bafb4deb0f0ac9d5bd0da17

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy
    - libblas * *mkl
    - scipy
    - mkl

test:
  imports:
    - pypardiso
  requires:
    - pytest
  files:
    - tests/test_basic_solve.py
    - tests/test_input_A.py
    - tests/test_scipy_aliases.py
    - tests/test_input_b.py
  commands:
    - pytest -vv tests/

about:
  home: https://github.com/haasad/PyPardisoProject
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations

extra:
  recipe-maintainers:
    - cmutel
    - haasad
