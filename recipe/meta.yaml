{% set name = "pypardiso" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16209259ce8bd480b4121f3834f7ec646bea23e96cabb60914ee147c464801f7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - mkl

test:
  imports:
    - pypardiso

about:
  home: https://github.com/haasad/PyPardisoProject
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations

extra:
  recipe-maintainers:
    - cmutel
    - haasad
