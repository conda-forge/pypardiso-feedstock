{% set name = "pypardiso" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4bf010b55b7a3e6dafefaff9e68794e60b197e473ce008a4b7223c4baa6189c2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy
    - libblas * *mkl
    - scipy
    - mkl

test:
  imports:
    - pypardiso
  requires:
    - pytest
  files:
    - tests/test_basic_solve.py
    - tests/test_input_A.py
    - tests/test_scipy_aliases.py
    - tests/test_input_b.py
  commands:
    - pytest -vv tests/

about:
  home: https://github.com/haasad/PyPardisoProject
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python interface to the Intel MKL Pardiso library to solve large sparse linear systems of equations'

extra:
  recipe-maintainers:
    - cmutel
    - haasad
